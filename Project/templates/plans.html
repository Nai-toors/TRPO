<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Съёмочные планы</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Навигация -->
    <nav>
        <ul>
            <li><a href="{{ url_for('plans') }}">Съёмочные планы</a></li>
            <li><a href="{{ url_for('locations') }}">Локации</a></li>
            <li><a href="{{ url_for('castings') }}">Кастинг</a></li>
        </ul>
    </nav>
    
    <h1>Съёмочные планы</h1>

    <!-- Форма для создания нового плана -->
    <form action="/plans" method="POST">
        <input type="text" name="title" placeholder="Название" required>
        <textarea name="description" placeholder="Описание" required></textarea>
        <input type="text" name="start_date" placeholder="Дата начала" required>
        <input type="text" name="end_date" placeholder="Дата окончания" required>
        <button type="submit">Создать</button>
    </form>

    <!-- Список планов -->
    <ul>
        {% for plan in plans %}
    <li>
        <a href="/plans/{{ plan.id }}">{{ plan.title }}</a>

        <!-- Форма для удаления плана -->
        <form action="/plans/{{ plan.id }}/delete" method="POST" style="display:inline;">
            <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить этот план?');">Удалить</button>
        </form>
    </li>
    {% endfor %}
    </ul>

    
</body>
</html>
