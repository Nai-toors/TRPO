<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кастинг</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    
    <!-- Навигация -->
    <nav>
        <ul>
            <li><a href="{{ url_for('plans') }}">Съёмочные планы</a></li>
            <li><a href="{{ url_for('locations') }}">Локации</a></li>
            <li><a href="{{ url_for('castings') }}">Кастинг</a></li>
        </ul>
    </nav>

    <h1>Кастинг</h1>

    <!-- Форма для создания нового кастинга -->
    <form action="/castings" method="POST">
        <input type="text" name="title" placeholder="Название" required>
        <input type="text" name="actors" placeholder="Имена актёров (через запятую)" required>
        <input type="text" name="address" placeholder="Адрес" required>
        <input type="text" name="time" placeholder="Время" required>
        <button type="submit">Создать</button>
    </form>

    <!-- Список кастингов -->
    <ul>
        {% for casting in castings %}
        <li>
            <!-- Ссылка на детали кастинга -->
            <a href="/castings/{{ casting.id }}">{{ casting.title }}</a>

            <!-- Форма для удаления кастинга -->
            <form action="/castings/{{ casting.id }}/delete" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить кастинг?');">Удалить</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    
</body>
</html>
